<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Abhijit Kumar" />
    <meta
      name="description"
      content="This is the login page for Newton School website" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./NewtonSchoolLogo.svg" type="image/svg" />
    <link rel="stylesheet" href="./welcome.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/bf4b2612d3.js"
      crossorigin="anonymous"></script>
    <title>NewtonSchool</title>
  </head>
  <body>
    <nav class="navigation">
      <ul>
        <li>
          <img src="./Logo.png" alt="Logo of Newton School" />
        </li>
        <li><strong>Newton</strong> School</li>
        <li><button>Login</button></li>
      </ul>
    </nav>
    <article>
      <div class="headline">
        <h2>An online platform for your tech career</h2>
        <h2>Your fastest way to learn coding and get placed at 5-40LPA</h2>
      </div>
      <img
        src="./Image1.png"
        alt="illustration of people working in different
      companies"
        width="870"
        height="821"
        class="header-img" />
    </article>
    <aside>
      <ul>
        <li><i class="fa-solid fa-rocket"></i>Full Stack Web Dev. Course</li>
        <li><i class="fa-solid fa-code-branch"></i>Monthly Coding Contests</li>
      </ul>
      <div class="or"><span>OR</span></div>
      <form>
        <div><label for="fullname">Full Name</label></div>
        <div>
          <input
            type="text"
            id="fullname"
            name="fullname"
            required
            placeholder="What should we call you?" />
        </div>
        <div><label for="email">Email ID</label></div>
        <div>
          <input
            type="text"
            id="email"
            name="email"
            required
            placeholder="john.recce@example.com" />
        </div>
        <div><label for="phone">Phone Number</label></div>
        <div><input type="tel" id="phone" name="phone" required /></div>
        <p>
          By clicking sign up, you agree to our
          <a href="#">Terms &amp; Conditions</a>
        </p>
        <button type="submit">Send OTP</button>
      </form>
    </aside>
    <footer>
      <ul class="footer-logo">
        <li>
          <a href="#"><img src="./Logo.png" alt="Logo of Newton School" /></a>
        </li>
      </ul>
      <ul class="footer-list1">
        <li>
          <a href="#"> <img src="./icons8-facebook.svg" alt="Facebook" /></a>
        </li>
        <li>
          <a href="#"><img src="./icons8-twitter.svg" alt="Twitter" /></a>
        </li>
        <li>
          <a href="#"><img src="./icons8-instagram.svg" alt="Instagram" /></a>
        </li>
        <li>
          <a href="#"><img src="./icons8-linkedin.svg" alt="LinkedIn" /></a>
        </li>
        <li>
          <a href="#"><img src="./icons8-youtube.svg" alt="Youtube" /></a>
        </li>
      </ul>
      <ul class="footer-list2">
        <li><a href="#">Support</a></li>
        <li><a href="#">Terms and Conditions</a></li>
        <li><a href="#">Privacy Policy</a></li>
      </ul>
    </footer>
  </body>
</html>
